<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container">
  
      <!-- navbar-logo -->
      <a class="navbar-brand" href="#"><img class="home-img-logo" src="./home-images/micatours-logo-white.png" alt=""></a>
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- sidebar -->
      <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

        </div>

          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item text-center py-2">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item  text-center py-2">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item  text-center py-2">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item  text-center py-2">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item  text-center py-2">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

<!-- carousel -->
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active c-item">
      <img src="./home-images/hero-car-img (japan).jpg" class="d-block w-100 c-img" alt="...">
      <div class="carousel-caption top-0">
        <p class="mt-5 fs-3 text-uppercase">The journey of a lifetime starts with one step.</p>
        <h1 class="display-1 text-capitalize">Japan</h1>
        <button type="button" class="btn btn-success btn-md px-4 py-2 fs-5 mt-3 btn-hero">Book Now!</button>
      </div>
    </div>
    <div class="carousel-item c-item">
      <img src="./home-images/hero-car-img (machu).jpg" class="d-block w-100 c-img" alt="...">
      <div class="carousel-caption top-0">
        <p class="mt-5 fs-3 text-uppercase">It's not a vacation, it's an adventure!</p>
        <h1 class="display-1 text-capitalize">Machu Picchu</h1>
        <button type="button" class="btn btn-success btn-md px-4 py-2 fs-5 mt-3 btn-hero">Book Now!</button>
      </div>
    </div>
    <div class="carousel-item c-item">
      <img src="./home-images/hero-car-img (mexico).jpg" class="d-block w-100 c-img" alt="...">
      <div class="carousel-caption top-0">
        <p class="mt-5 fs-3 text-uppercase">Get away from the ordinary</p>
        <h1 class="display-1 text-capitalize">Chichén Itzá</h1>
        <button type="button" class="btn btn-success btn-md px-4 py-2 fs-5 mt-3 btn-hero">Book Now!</button>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
